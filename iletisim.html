<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/iletisim.css">
    <title>İletişim</title>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <form name="iletisim" onsubmit="return cinsiyetkontrol()" action="iletisim.php" method="post">
                <input type="text" id="ad" placeholder="Adınız." onkeydown="adkontol()" name="ad"><br>
                <span id="adhata"></span>
                <input type="text" id="soyad" placeholder="Soyadınız" onkeydown="soyadkontol()" name="soyad"><br>
                <span id="soyadhata"></span>
                <input type="text" id="email" placeholder="Kullanıcı Adınız" onkeydown="Mailkontrol()" name="email"><br>
                <span id="mailhata"></span>
                <input type="password" id="sifre" placeholder="Şifreniz" onkeydown="sifrekontol()" name="sifre"> <br>
                <span id="sifrehata"></span>
                <div class="col-md-12">
                Cinsiyet : <input type="radio"  name="cinsiyet" value="Erkek"> Erkek <input type="radio"  name="cinsiyet" value="Kadın"> Kadın<br> 
                </div>
                <br>
                <div class="col-md-12">
                Bildiğiniz Diller :
                <input type ="checkbox" id="1" value="C#"  name="C#">C#
                <input type ="checkbox" id="1" value="C" name="C">C
                <input type ="checkbox" id="1" value="C++" name="C++">C++
                <input type ="checkbox" id="1" value="JavaScript" name="JavaScript">JavaScript
                <input type ="checkbox" id="1" value="PHP" name="PHP">PHP
                <input type ="checkbox" id="1" value="Python" name="Python">Python<br>
                </div>
                <br>
                <label for="araba">Favori Sporunuz:
                
                </label>
                <select id="araba" name="spor">
                <option value="Futbol">Futbol</option>
                <option value="Basketbol">Basketbol</option>
                <option value="Voleybol">Voleybol</option>
                <option value="Digerleri" checked>Diğerleri</option></select><br>
                 <textarea rows="5" cols="30" placeholder="Adresiniz." id="adres" name="adres"></textarea>
                <br>
                <input type="submit" value="Gönder" id="verial" onclick="kontrolHepsi()">
                <br>
                <input type="reset" value="Temizle">
            </form>
        </div>

    </div>
    <script src="iletisimm.js"></script>
</body>
</html>
